<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="VRM Groups - Construction Material Quotation System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VRM Groups</title>
    
    <!-- Splash Screen CSS -->
    <style>
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .splash-logo {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
      }
      
      .splash-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        font-family: Arial, sans-serif;
      }
      
      .splash-subtitle {
        color: rgba(255,255,255,0.8);
        font-size: 16px;
        font-family: Arial, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-left: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 30px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Splash Screen - Shows while React loads -->
      <div class="splash-screen">
        <img src="%PUBLIC_URL%/logo.png" alt="VRM Groups" class="splash-logo">
        <div class="splash-title">VRM GROUPS</div>
        <div class="splash-subtitle">Construction Materials</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
  </body>
</html>
