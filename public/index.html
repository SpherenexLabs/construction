<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="VRM Groups - Construction Material Quotation System" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VRM Groups</title>

    <style>
      :root {
        --brand-navy: #08263b;
        --brand-gold: #f8bd5f;
      }

      /* Splash Screen (white background) */
      #splash {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #ffffff; /* white bg */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }

      /* Larger, responsive logo wrapper with gentle zoom-in */
      #splash-logo-wrap {
        width: clamp(180px, 24vw, 300px);
        height: clamp(180px, 24vw, 300px);
        margin-bottom: 20px;
        animation: logoZoomIn 2.2s ease-out 0.3s forwards;
        transform-origin: center;
      }

      /* Logo with diagonal slash reveal */
      #splash-logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        animation: logoSlashReveal 1.5s ease-out 0.3s forwards;
      }

      /* Title container (animation + layout only) */
      #splash-title {
        font-family: Arial, sans-serif;
        font-weight: 800;
        font-size: clamp(26px, 3vw, 36px);
        margin-bottom: 8px;
        letter-spacing: 0.5px;
        opacity: 0;
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        animation: titleSlashReveal 1.2s ease-out 1.0s forwards;
        color: inherit; /* colors set by inner spans */
        display: inline-block;
      }

      /* Per-word brand colors */
      #splash-title .brand-vrm {
        color: var(--brand-gold);
        -webkit-text-stroke: 0.4px rgba(0,0,0,0.08);
        text-shadow: 0 0.5px 0 rgba(0,0,0,0.06);
        margin-right: 8px;
      }
      #splash-title .brand-groups {
        color: var(--brand-navy);
      }

      /* Subtitle on white */
      #splash-subtitle {
        color: #334155; /* slate-ish for readability */
        font-size: clamp(14px, 1.6vw, 18px);
        font-family: Arial, sans-serif;
        opacity: 0;
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        animation: subtitleSlashReveal 1s ease-out 1.6s forwards;
      }

      /* Spinner in brand colors */
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(8, 38, 59, 0.15);
        border-top: 3px solid var(--brand-navy);
        border-radius: 50%;
        margin-top: 30px;
        opacity: 0;
        animation:
          spinnerAppear 0.8s ease-out 2.2s forwards,
          spin 1s linear 2.2s infinite;
      }

      /* Hide main content initially */
      #root > *:not(#splash) { display: none; }

      /* Keyframes */
      @keyframes logoSlashReveal {
        0% {
          opacity: 0;
          clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
          transform: scale(0.85) rotate(-5deg);
        }
        50% {
          opacity: 1;
          clip-path: polygon(0 0, 60% 0, 40% 100%, 0% 100%);
          transform: scale(0.95) rotate(-2deg);
        }
        100% {
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
          transform: scale(1) rotate(0deg);
        }
      }

      @keyframes logoZoomIn {
        0%   { transform: scale(1); }
        100% { transform: scale(1.12); }
      }

      @keyframes titleSlashReveal {
        0% {
          opacity: 0;
          clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
          transform: translateX(-20px);
        }
        40% {
          opacity: 1;
          clip-path: polygon(0 0, 70% 0, 30% 100%, 0% 100%);
          transform: translateX(-10px);
        }
        100% {
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
          transform: translateX(0px);
        }
      }

      @keyframes subtitleSlashReveal {
        0% {
          opacity: 0;
          clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
          transform: translateX(20px);
        }
        50% {
          opacity: 1;
          clip-path: polygon(0 0, 80% 0, 20% 100%, 0% 100%);
          transform: translateX(10px);
        }
        100% {
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
          transform: translateX(0px);
        }
      }

      @keyframes spinnerAppear {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Splash Screen Fade Out */
      .splash-fade-out {
        animation: fadeOut 1s ease-out forwards;
      }
      @keyframes fadeOut {
        0% { opacity: 1; visibility: visible; transform: scale(1); }
        100% { opacity: 0; visibility: hidden; transform: scale(1.02); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Splash Screen -->
    <div id="splash">
      <div id="splash-logo-wrap">
        <!-- If your folder is "assets", ensure the path is correct (not 'assests') -->
        <img id="splash-logo" src="/assets/vrmlogo.png" alt="VRM Groups Logo">
      </div>

      <div id="splash-title">
        <span class="brand-vrm">VRM</span>
        <span class="brand-groups">GROUPS</span>
      </div>

      <div id="splash-subtitle">Construction Materials</div>
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // Hide splash screen after React loads
      window.addEventListener('load', function () {
        setTimeout(function () {
          const splash = document.getElementById('splash');
          splash.classList.add('splash-fade-out');

          setTimeout(function () {
            splash.style.display = 'none';
            // Show main app content
            const rootChildren = document.getElementById('root').children;
            for (let i = 0; i < rootChildren.length; i++) {
              rootChildren[i].style.display = 'block';
            }
          }, 1000);
        }, 4000); // Show splash for ~4 seconds total
      });
    </script>
  </body>
</html>
