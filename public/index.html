<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="VRM Groups - Construction Material Quotation System" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/vrmlogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VRM Groups</title>
    
    <style>
      /* Splash Screen */
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }
      
      /* Logo with Diagonal Slash Effect */
      #splash-logo {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        opacity: 0;
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        animation: logoSlashReveal 1.5s ease-out 0.3s forwards;
      }
      
      /* Title with Diagonal Slash Effect */
      #splash-title {
        color: white;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
        font-family: Arial, sans-serif;
        opacity: 0;
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        animation: titleSlashReveal 1.2s ease-out 1.2s forwards;
      }
      
      /* Subtitle with Diagonal Slash Effect */
      #splash-subtitle {
        color: rgba(255,255,255,0.9);
        font-size: 18px;
        font-family: Arial, sans-serif;
        opacity: 0;
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        animation: subtitleSlashReveal 1s ease-out 1.8s forwards;
      }
      
      /* Loading Spinner */
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        margin-top: 30px;
        opacity: 0;
        animation: 
          spinnerAppear 0.8s ease-out 2.5s forwards,
          spin 1s linear 2.5s infinite;
      }
      
      /* Hide main content initially */
      #root > *:not(#splash) {
        display: none;
      }
      
      /* Diagonal Slash Reveal Animations */
      @keyframes logoSlashReveal {
        0% { 
          opacity: 0;
          clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
          transform: scale(0.8) rotate(-5deg);
        }
        50% {
          opacity: 1;
          clip-path: polygon(0 0, 60% 0, 40% 100%, 0% 100%);
          transform: scale(0.9) rotate(-2deg);
        }
        100% { 
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
          transform: scale(1) rotate(0deg);
        }
      }
      
      @keyframes titleSlashReveal {
        0% { 
          opacity: 0;
          clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
          transform: translateX(-20px);
        }
        40% {
          opacity: 1;
          clip-path: polygon(0 0, 70% 0, 30% 100%, 0% 100%);
          transform: translateX(-10px);
        }
        100% { 
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
          transform: translateX(0px);
        }
      }
      
      @keyframes subtitleSlashReveal {
        0% { 
          opacity: 0;
          clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
          transform: translateX(20px);
        }
        50% {
          opacity: 1;
          clip-path: polygon(0 0, 80% 0, 20% 100%, 0% 100%);
          transform: translateX(10px);
        }
        100% { 
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
          transform: translateX(0px);
        }
      }
      
      @keyframes spinnerAppear {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Splash Screen Fade Out */
      .splash-fade-out {
        animation: fadeOut 1s ease-out forwards;
      }
      
      @keyframes fadeOut {
        0% { 
          opacity: 1; 
          visibility: visible;
          transform: scale(1);
        }
        100% { 
          opacity: 0; 
          visibility: hidden;
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen with Diagonal Slash Effects -->
    <div id="splash">
      <img id="splash-logo" src="%PUBLIC_URL%/logo.jpg" alt="VRM Groups Logo">
      <div id="splash-title">VRM GROUPS</div>
      <div id="splash-subtitle">Construction Materials</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen after React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash');
          splash.classList.add('splash-fade-out');
          
          setTimeout(function() {
            splash.style.display = 'none';
            // Show main app content
            const rootChildren = document.getElementById('root').children;
            for (let i = 0; i < rootChildren.length; i++) {
              rootChildren[i].style.display = 'block';
            }
          }, 1000);
        }, 4000); // Show splash for 4 seconds total
      });
    </script>
  </body>
</html>
