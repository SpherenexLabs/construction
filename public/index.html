<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="VRM Groups - Construction Material Quotation System" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>VRM Groups</title>
    
    <style>
      /* Splash Screen - Shows immediately when page loads */
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }
      
      #splash-logo {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        animation: logoAppear 2s ease-out;
      }
      
      #splash-title {
        color: white;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
        font-family: Arial, sans-serif;
        animation: textAppear 2s ease-out 0.5s both;
      }
      
      #splash-subtitle {
        color: rgba(255,255,255,0.9);
        font-size: 16px;
        font-family: Arial, sans-serif;
        animation: textAppear 2s ease-out 1s both;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        margin-top: 30px;
        animation: spin 1s linear infinite, spinnerAppear 2s ease-out 1.5s both;
      }
      
      /* Hide main content initially */
      #root > *:not(#splash) {
        display: none;
      }
      
      @keyframes logoAppear {
        0% { 
          opacity: 0; 
          transform: scale(0.5) translateY(50px); 
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0); 
        }
      }
      
      @keyframes textAppear {
        0% { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes spinnerAppear {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Fade out splash screen */
      .splash-fade-out {
        animation: fadeOut 1s ease-out forwards;
      }
      
      @keyframes fadeOut {
        0% { opacity: 1; visibility: visible; }
        100% { opacity: 0; visibility: hidden; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen - Shows first thing when page loads -->
    <div id="splash">
      <img id="splash-logo" src="%PUBLIC_URL%/logo.jpg" alt="VRM Groups Logo">
      <div id="splash-title">VRM GROUPS</div>
      <div id="splash-subtitle">Construction Materials</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen after React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash');
          splash.classList.add('splash-fade-out');
          
          setTimeout(function() {
            splash.style.display = 'none';
            // Show main app content
            const rootChildren = document.getElementById('root').children;
            for (let i = 0; i < rootChildren.length; i++) {
              rootChildren[i].style.display = 'block';
            }
          }, 1000);
        }, 3000); // Show splash for 3 seconds
      });
    </script>
  </body>
</html>
